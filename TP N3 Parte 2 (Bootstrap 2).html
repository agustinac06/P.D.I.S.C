<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de ingreso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <style>
            body{
                background-color: antiquewhite;
            }
            h1{
                color: rgb(245, 141, 165);
            }
            
        </style>
    </head>
    <body>
        <h1>Formulario</h1>
        <div class="row">
            <div class="col-md-4 col-sm-6" style="background-color: antiquewhite;" >
                <div class="input-group mb-3  w-75 m-auto">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1" style="background-color: antiquewhite; border:none " >Nombre</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1">
                  </div>
            </div>

            <div class="col-md-4 col-sm-6" style="background-color: antiquewhite;" >
                <div class="input-group mb-3  w-75 m-auto">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1" style="background-color: antiquewhite; border:none " >Apellido</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" aria-describedby="basic-addon1">
                  </div>
            </div>

            <div class="col-md-4 col-sm-6" style="background-color: antiquewhite;" >
                <div class="input-group mb-3  w-75 m-auto">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1" style="background-color: antiquewhite; border:none " >Fecha de nacimiento</span>
                    </div>
                    <input type="date" class="form-control" placeholder="Fecha" aria-label="Fecha" aria-describedby="basic-addon1">
                  </div>
            </div>
            <div class="col-md-4 col-sm-6" style="background-color: antiquewhite;" >
                <div class="input-group mb-3  w-75 m-auto">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1" style="background-color: antiquewhite; border:none " >DNI</span>
                    </div>
                    <input type="number" class="form-control" placeholder="DNI" aria-label="DNI" aria-describedby="basic-addon1">
                  </div>
            </div>

            <div class="col-md-4 col-sm-6" style="background-color: antiquewhite;" >
                <div class="input-group mb-3  w-75 m-auto">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1" style="background-color: antiquewhite; border:none " >Correo electrónico</span>
                    </div>
                    <input type="email" class="form-control" placeholder="Correo" aria-label="Correo" aria-describedby="basic-addon1">
                  </div>
            </div>

            <div class="col-md-4 col-sm-6" style="background-color: antiquewhite;" >
                <div class="input-group mb-3  w-75 m-auto">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1" style="background-color: antiquewhite; border:none " >Teléfono</span>
                    </div>
                    <input type="number" class="form-control" placeholder="Teléfono" aria-label="Teléfono" aria-describedby="basic-addon1">
                  </div>
            </div>
        </div>
        <script src="screenSize.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </body>
</html>
